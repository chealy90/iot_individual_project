{% extends "layout.html" %}
{% block body %}
    <h2>My Sensors</h2>
    {% for sensor in sensors %}
    <div>
        <p>{{ sensor["sensor_name"] }}</p>
        <p>Current Temperature: {{ sensor["sensor_current"] }}</p>
        <p>Min: {{ sensor["sensor_min"] }} C</p>
        <p>Max {{ sensor["sensor_max"] }} C</p>
        <button>Manage</button>
    </div>
    {% endfor %}
{% endblock %}
